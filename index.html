<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <meta name="description" content="Get daily inspiration with a randomly generated quote from OpenAI.">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        #quote-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 600px;
            min-height: 100px;
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #quote-container {
                width: 80%;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Quotation of the Day</h1>
    
    <div id="quote-container" aria-live="polite">
        Press the button to get a quote!
    </div>
    
    <button onclick="fetchQuote()">Get Quote</button>

    <script defer type="module" src="script.js"></script>
</body>
</html>
